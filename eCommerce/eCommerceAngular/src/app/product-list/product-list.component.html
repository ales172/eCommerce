<table class="table table-hover" style="text-align: center;">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Stock</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.productCode}}</td>
            <td>{{product.productName}}</td>
            <td>${{product.productPrice}}</td>
            <td>{{product.productDescripcion}}</td>
            <td>{{product.productStock}}</td>
            <td class="text-right">
                <a routerLink='/add/{{product.productId}}' class="btn btn-primary">Editar</a>
                <button (click)="DeleteProduct(product.productId)" class="btn btn-danger ml-1"> 
                    Borrar
                </button>
            </td>
        </tr>
    </tbody>
</table>
