

<div class="container">
    <form [formGroup]="mainProductsForm">
        <div class="form-group">
            <label for="">Code:</label>
            <input type="text" id="" class="form-control" formControlName="productCode">
        </div>

        <div class="form-group">
            <label for="">Name:</label>
            <input type="text" id="" class="form-control" formControlName="productName">
        </div>

        <div class="form-group">
            <label for="">Price:</label>
            <input type="text" id="" class="form-control" formControlName="productPrice">
        </div>

        <div class="form-group">
            <label for="">Description:</label>
            <input type="text" id="" class="form-control" formControlName="productDescripcion">
        </div>

        <div class="form-group">
            <label for="">Image:</label>
            <input type="text" id="" class="form-control" formControlName="productImage">
        </div>

        <div class="form-group">
            <label for="">Stock:</label>
            <input type="text" id="" class="form-control" formControlName="productStock">
        </div>

        <input type="text" id="" *ngIf="editBtn" class="form-control" formControlName="id">

        <button class="btn btn-success btnConfirm" (click)="saveNewProduct()" *ngIf="saveBtn" [disabled]="!mainProductsForm.valid"> Save </button>
        <button class="btn btn-success btnConfirm" (click)="EditProduct()" *ngIf="editBtn"> Edit </button>
    </form>
</div>
